<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/bootstrap.min.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <title>ExpoPost</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="#">ExpoPost</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Posts</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Users</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container user" style="display: block">
      <div class="card_container">
        <div class="card" data-id="1">
          <div class="card-body">
            <h5 class="card-name">Имя пользователя</h5>
            <p class="card-username">Ник</p>
            <p class="card-email">почта</p>
            <p class="card-phone">номер</p>
            <p class="card-website">сайт</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container cards" style="display: block">
        <h5 class="heading">Посты пользователя <span class="count">(.)</span></h5>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3">
        <div class="col" data-id="1" data-user_id="1">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">заголовок</h5>
              <p class="card-text">текст</p>
              <a href="" class="btn btn-dark">Открыть пост</a>
            </div>
          </div>
        </div>
        <div class="col" data-id="1" data-user_id="1">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">заголовок</h5>
                <p class="card-text">текст</p>
                <a href="" class="btn btn-dark">Открыть пост</a>
              </div>
            </div>
          </div>
        
      </div>
    </div>
    <script
      src="../js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/script.js"></script>
  </body>
</html>
